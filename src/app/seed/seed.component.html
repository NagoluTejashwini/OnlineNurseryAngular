<div class="columns">
<div class="column is-one-fifth"  class="firstColumn">
 
  <li>100-200</li>
  <li>200-300</li>
</div>
</div>
<div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-4 mg-2" >
        <div  *ngFor="let seed of seeds"  style ="display: inline-block; margin: 10px;">
            <div class="card" style="width: 18rem;">
              
            <div class="card-body">
              <p class = "card-text" ><a routerLink="/view/{{seed.commonName}}">{{seed.commonName}}</a></p>
              <p class="card-text">Description: {{seed.seedsDescription}}</p>
              <p class="card-text">{{seed.seedsCost | currency:'INR'}}</p>
            </div>
            <div class="row">
          
            <div class="col col-but" style = "display: inline-block; margin-left: 20px;">
              <div class = "btn btn-co"><button (click) = "addToCart(seed)"><img src = "assets\cart.jpg"/></button></div>
              <div class = "btn-share btn-co"><button (click) = "share(seed.commonName)"><img src = "assets\share.png"/> </button></div>
          </div>
          </div>
          </div>
          </div>
      </div>
      </div>
