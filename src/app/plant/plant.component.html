
<div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-4 mg-2" >
        <div  *ngFor="let plant of plants"  style ="display: inline-block; margin: 10px;">
            <div class="card" style="width: 18rem;">
              
            <div class="card-body">
              <p class = "card-text" >{{plant.commonName}}</p>
              <p class="card-text">Description: {{plant.plantDescription}}</p>
              <p class="card-text">{{plant.plantCost | currency:'INR'}}</p>
            </div>
            <div class="row">
          
            <div class="col col-but" style = "display: inline-block; margin-left: 20px;">
              <div class = "btn btn-co"><button (click) = "addToCart(plant)"><img src = "assets\cart.jpg"/></button></div>
              <div class = "btn-share btn-co"><button (click) = "share(plant.commonName)"><img src = "assets\share.png"/> </button></div>
          </div>
          </div>
          </div>
          </div>
      </div>
      </div>
